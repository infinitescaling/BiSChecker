function calculateWeeks(){
	var weeks = 0;
	$("#floorOneDiv").text('')
	$("#floorTwoDiv").text('')
	$("#floorThreeDiv").text('')
	$("#floorFourDiv").text('')
	displayFloorOne();
	displayFloorTwo();
	displayFloorThree();
	displayFloorFour();
	var floorOneCount = floorOneWeeks();
	var floorTwoCount = floorTwoWeeks();
	var floorThreeCount = floorThreeWeeks();
	var floorFourCount = floorFourWeeks();

	var highest = floorOneCount;

	weeks = weeks + floorOneCount + floorTwoCount + floorThreeCount + floorFourCount;

	if(floorTwoCount > highest){ highest = floorTwoCount;}
	else if (floorThreeCount > highest){ highest = floorThreeCount;}
	else if (floorFourCount > highest) { highest = floorFourCount;}

	if(highest === 0 ){
		$("#weeklyTotal").text("Congratulations, you are BiS.");
	}else{
		$("#weeklyTotal").text("It will take " + highest + " weeks total to get BiS.");
	}
	$("#weeklyTotal").show();

	//alert(weeks);
	return weeks;
}
function floorOneWeeks(){
	var weeks = 0;
	if($("#neckStatus").val() === "Drop"){
		weeks = weeks + 4;
	}
	if($("#earringStatus").val() === "Drop"){
		weeks = weeks + 4;
	
	}
	if($("#braceletStatus").val() === "Drop"){
		weeks = weeks + 4;
	
	}
	if($("#ring1Status").val() === "Drop"){
		weeks = weeks + 4;
	
	}
	if($("#ring2Status").val() === "Drop"){
		weeks = weeks + 4;	
	}
	if($("#waistStatus").val() === "Drop"){
		weeks = weeks + 6;

	}
	//console.log("It will take " + weeks + " weeks for full BiS on Floor One");
	return weeks;
}

function floorTwoWeeks(){
	var weeks = 0;
	if($("#headStatus").val() === "Drop"){
		weeks = weeks + 6;
	}
	if($("#handStatus").val() === "Drop"){
		weeks = weeks + 6;
	}
	if($("#feetStatus").val() === "Drop"){
		weeks = weeks + 6;
	}
	if($("#waistStatus").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#earringStatus").val() === "Tome"){
		weeks = weeks + 4;
	}	
	if($("#neckStatus").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#braceletStatus").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#ring1Status").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#ring2Status").val() === "Tome"){
		weeks = weeks + 4;
	}

	//console.log("It will take " + weeks + " weeks for full BiS on Floor Two");
	return weeks;
}

function floorThreeWeeks(){
	var weeks = 0;

	if($("#legStatus").val() === "Drop"){
		weeks = weeks + 8;
	}
	if($("#headStatus").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#bodyStatus").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#handStatus").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#legStatus").val() === "Tome"){
		weeks = weeks + 4;
	}
	if($("#feetStatus").val() === "Tome"){
		weeks = weeks + 4;
	}	

	//console.log("It will take " + weeks + " weeks for full BiS on Floor Three");
	return weeks;

}
function floorFourWeeks(){
	var weeks = 0;
	if($("#shieldStatus").val() === "Drop"){ //this is a paladin
		if($("#weaponStatus").val() === "Drop"){ weeks = weeks + 5;}
		weeks = weeks + 3;
	}
	else if ($("#weaponStatus").val().toString() == "Drop"){
		weeks = weeks + 8;
	}

	//console.log("It will take " + weeks + " weeks for full BiS on Floor Four");
	return weeks;
}
